version: "3.7"

# Settings and configurations that are common for all containers
x-minio-common: &minio-common
  image: quay.io/minio/minio:RELEASE.2023-07-11T21-29-34Z
  command: server --console-address ":9001" http://minio{1...4}/data{1...2}
  expose:
    - "9000"
    - "9001"
  environment:
    MINIO_ROOT_USER: xignature
    MINIO_ROOT_PASSWORD: P@ssw0rd123@@
  healthcheck:
    test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
    interval: 30s
    timeout: 20s
    retries: 3
  networks:
    - xignature_net

# starts 4 docker containers running minio server instances.
# using nginx reverse proxy, load balancing, you can access
# it through port 9000.
services:
  portal:
    container_name: portal
    restart: on-failure
    image: registry.xignature.co.id/xignature/sign-portal:${DOCKER_TAG:- latest}
    ports:
      - "81:3000"
    networks:
      - xignature_net

  portal-proxy:
    container_name: portal-proxy
    restart: on-failure
    image: registry.xignature.co.id/xignature/portal-proxy
    environment:
      - HOST_URL=${HOST_URL:- 10.58.4.105}
      - UPSTREAM_SERVER=${UPSTREAM_SERVER:- portal:3000}
    ports:
      - "8443:443"
    networks:
      - xignature_net

  api:
    container_name: api
    image: registry.xignature.co.id/xignature/onprem-api
    restart: on-failure
    environment:
      - PORT=3343
      - DATABASE_URL=postgresql://xignature:123456Aa@database:5432/xignature?schema=public
      - ENTERPRISE_ID=${ENTERPRISE_ID}
      - API_KEY=${ENTERPRISE_CODE}
      - ENC_KEY=cp2ymFThqS7s0do2FJEWV3oLrZ6jeT6O
      - ENC_IV=zKtAp5HK7n18KDj
      - STORAGE_ACCESS_KEY=xignature
      - STORAGE_ACCESS_SECRET=P@ssw0rd123@@
      - API_URL=${API_URL:- https://internal.xignature.co.id}
    networks:
      - xignature_net
    ports:
      - "1994:3343"
    volumes:
      - emeterai-data:/sharefolder

  gateway:
    container_name: gateway
    image: registry.xignature.co.id/xignature/sign-gateway
    restart: on-failure
    environment:
      - TZ=Asia/Jakarta
      - FONT_DIR=/opt/app
      - API_URL=${API_URL:- https://internal.xignature.co.id}
    networks:
      - xignature_net
    ports:
      - "1308:1994"
    volumes:
      - emeterai-data:/sharefolder

  database:
    image: postgres:15-alpine
    restart: on-failure
    environment:
      - TZ=Asia/Jakarta
      - POSTGRES_USER=xignature
      - POSTGRES_PASSWORD=123456Aa
    ports:
      - "5433:5432"
    networks:
      - xignature_net
    volumes:
      - db-data:/var/lib/postgresql/data

  signadapter:
    container_name: signadapter
    image: registry.perurica.co.id/e-meterai/signadapter:latest
    restart: always
    privileged: true
    ports:
      - 8888:7777/tcp
    environment:
      - CRL_URL=empty
      - MJ_CERTCHAIN_URL=https://stampservice.e-meterai.co.id/keystamp/pdfsigning/rest/getSignerCertChain
      - MJ_CERTIFICATE_URL=https://stampservice.e-meterai.co.id/keystamp/pdfsigning/rest/getSignerCertificate
      - MJ_HASH_URL=https://stampservice.e-meterai.co.id/keystamp/pdfsigning/rest/docSigningB
      - SIGNER_PROFILE_NAME=emeteraicertificateSigner
      - TSA_URL=http://tsa.e-meterai.co.id/signserver/tsa?workerName=TimeStampSigner1101
      - my.truststore=/keystore/truststore.jks
      - my.truststore.password=foobar
    volumes:
      - emeterai-data:/sharefolder
    networks:
      - xignature_net

  minio1:
    <<: *minio-common
    container_name: minio1
    volumes:
      - data1-1:/data1
      - data1-2:/data2

  minio2:
    <<: *minio-common
    container_name: minio2
    volumes:
      - data2-1:/data1
      - data2-2:/data2

  minio3:
    <<: *minio-common
    container_name: minio3
    volumes:
      - data3-1:/data1
      - data3-2:/data2

  minio4:
    <<: *minio-common
    container_name: minio4
    volumes:
      - data4-1:/data1
      - data4-2:/data2

  nginx:
    image: nginx:1.19.2-alpine
    container_name: storage
    volumes:
      - ./deployment/minio/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - xignature_net

## By default this config uses default local driver,
## For custom volumes replace with volume driver configuration.
volumes:
  data1-1:
  data1-2:
  data2-1:
  data2-2:
  data3-1:
  data3-2:
  data4-1:
  data4-2:
  db-data:
  emeterai-data:

networks:
  xignature_net:
